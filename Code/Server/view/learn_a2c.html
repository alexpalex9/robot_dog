<html>
	<head>
	      <title>Robot</title>
	      <meta charset="utf-8">
	      <meta name="description" content="Freenove robot doc interface by Alexandre Ambourg">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	      <meta name="author" content="Alexandre Ambourg">
		  <meta name="mobile-web-app-capable" content="yes">
	      <link rel="stylesheet" href="main.css">
	</head>
	<body style="background-color:#484848;color:#FFFFFF">
	<div id="navbar" style="height:10px"></div>
	
	<div class="center-content page-container">
		<h1 style="text-align:center">
		<img src='images/dog_client.png' style="height:50px;float:left;"></img> Robot dog Freenove
		</h1>
		
		<div id="commandContainer">
			<a id="train_button" class="button disabled">Train</a>
			<a id="stop_button" class="button disabled">Stop</a>
			<a id="reset_button" class="button disabled">Reset</a>
			<a id="sonar_button" class="button">Sonic</a>
			<a id="git_pull" class="button">git pull</a>
		</div>

	</div>
	<div style="100%">
	<div class="knobs_container">
		<div class="knob_container">
			<span class="knob_title">3</span>
			<input disabled data-servo="3" id="servo_3" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=1>
		</div>
		<div class="knob_container">
			<span class="knob_title">6</span>
			<input disabled data-servo="6" id="servo_6" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=1>
		</div>
		<div class="knob_container">
			<span class="knob_title">9</span>
			<input disabled data-servo="9" id="servo_9" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=1>
		</div>
		<div class="knob_container">
			<span class="knob_title">12</span>
			<input disabled data-servo="12" id="servo_12" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=1>
		</div>
	</div>
	</div>
	<div style="100%">
		<div id="actions_container0" style="height:250px;width:24%;display:inline-block">
			<canvas id="actions0" style="display:inline" ></canvas>
		</div>
		<div id="actions_container1" style="height:250px;width:24%;display:inline-block">
			<canvas id="actions1" style="display:inline" ></canvas>
		</div>
		<div id="actions_container2" style="height:250px;width:24%;display:inline-block">
			<canvas id="actions2" style="display:inline" ></canvas>
		</div>
		<div id="actions_container3" style="height:250px;width:24%;display:inline-block">
			<canvas id="actions3" style="display:inline" ></canvas>
		</div>
		<div id="reward_container" style="height:250px;width:100%;display:inline-block">
			<canvas id="reward" style="display:inline" ></canvas>
		</div>		
		<div id="reward_episodes_container0" style="height:250px;width:24%;display:inline-block">

		</div>
		<div id="reward_episodes_container1" style="height:250px;width:24%;display:inline-block">

		</div>
		<div id="reward_episodes_container2" style="height:250px;width:24%;display:inline-block">
			<canvas id="reward_episodes2" style="display:inline" ></canvas>
		</div>
		<div id="reward_episodes_container3" style="height:250px;width:24%;display:inline-block">
			<canvas id="reward_episodes3" style="display:inline" ></canvas>
		</div>
		
		<div id="PolicyEntropy_container0" style="height:250px;width:24%;display:inline-block">
			<canvas id="PolicyEntropy0" style="display:inline" ></canvas>
		</div>
		<div id="PolicyEntropy_container1" style="height:250px;width:24%;display:inline-block">
			<canvas id="PolicyEntropy1" style="display:inline" ></canvas>
		</div>
		<div id="PolicyEntropy_container2" style="height:250px;width:24%;display:inline-block">

		</div>

		</div>

			<canvas id="policy_loss0" style="display:inline" ></canvas>
		</div>
		<div id="policy_loss_container1" style="height:250px;width:24%;display:inline-block">
			<canvas id="policy_loss1" style="display:inline" ></canvas>
		</div>
		<div id="policy_loss_container2" style="height:250px;width:24%;display:inline-block">
			<canvas id="policy_loss2" style="display:inline" ></canvas>
		</div>	
		<div id="policy_loss_container3" style="height:250px;width:24%;display:inline-block">
			<canvas id="policy_loss3" style="display:inline" ></canvas>
		</div>		
		
		<div id="loss_value_container0" style="height:250px;width:24%;display:inline-block">
			<canvas id="value_loss0" style="display:inline" ></canvas>
		</div>
		<div id="loss_value_container1" style="height:250px;width:24%;display:inline-block">
			<canvas id="value_loss1" style="display:inline" ></canvas>
		</div>		
		<div id="loss_value_container2" style="height:250px;width:24%;display:inline-block">
			<canvas id="value_loss2" style="display:inline" ></canvas>
		</div>		
		<div id="loss_value_container3" style="height:250px;width:24%;display:inline-block">
			<canvas id="value_loss3" style="display:inline" ></canvas>
		</div>

	</div>
	<div id="log">
	</div>
	</body>
