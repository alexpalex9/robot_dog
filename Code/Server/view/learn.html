<!DOCTYPE HTML>

<html>
	<head>
	      <title>Robot</title>
	      <meta charset="utf-8">
	      <meta name="description" content="Freenove robot doc interface by Alexandre Ambourg">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	      <meta name="author" content="Alexandre Ambourg">
		  <meta name="mobile-web-app-capable" content="yes">
	      <link rel="stylesheet" href="main.css">
	</head>
	<body style="background-color:#484848;color:#FFFFFF">
	<div id="navbar" style="height:10px"></div>
	
	<div class="center-content page-container">
		<h1 style="text-align:center">
		<img src='images/dog_client.png' style="height:50px;float:left;"></img> Robot dog Freenove
		</h1>
		
		<div id="commandContainer">
			<a id="train_button" class="button">Train</a>
			<a id="stop_button" class="button">Stop</a>
			<a id="reset_button" class="button disabled">Reset</a>
		</div>

	</div>
	<div style="100%">
	<div class="knobs_container">
		<div class="knob_container">
			<span class="knob_title">3</span>
			<input disabled data-servo="3" id="servo_3" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=5>
		</div>
		<div class="knob_container">
			<span class="knob_title">6</span>
			<input disabled data-servo="6" id="servo_6" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=5>
		</div>
		<div class="knob_container">
			<span class="knob_title">9</span>
			<input disabled data-servo="9" id="servo_9" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=5>
		</div>
		<div class="knob_container">
			<span class="knob_title">12</span>
			<input disabled data-servo="12" id="servo_12" class="knob" data-style="knob" data-angleOffset=-130 data-angleArc=260 data-width="150" data-height="150" data-cursor=true data-inputColor="white" data-fgColor="#484848" data-thickness=.3 data-min=0 data-max=180 data-step=5>
		</div>
	</div>
	</div>
	<div style="100%">
		<div id="loss_reward_chart_episodes_container" style="height:250px;width:30%;display:inline-block">
			<canvas id="loss_reward_chart_episodes" style="display:inline" ></canvas>
		</div>
		<div id="loss_reward_chart_episodes_container" style="height:250px;width:65%;display:inline-block">
			<canvas id="loss_reward_chart_periods" style="display:inline" ></canvas>
		</div>
	</div>
	<div id="log">
	</div>
	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.2/dist/tf.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.js"></script>
	<script type="text/javascript" src="Chart.bundle.min.js"></script>
	<script type="text/javascript" src="charts.js"></script>
	<script src="joy.min.js"></script>
	<!-- <script src="face-api.js"></script> -->
	<script src="motion.js"></script>
	<script src="face.js"></script>
	<script type="text/javascript" src="jquery.knob.min.js" ></script>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"></script>
	<script src="main.js"></script>
	<script src="a2c_seq.js"></script>
 
</html>
